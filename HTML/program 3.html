<html>
    <head>
        <title>Illustrating comment, h1...h6 and div tags</title>

    </head>
    <body>
            <!-- this is a commenty line -->
            <div style="color: lawngreen;">
                <h1 style="text-align: center;">This is h1 tag text with center aligned</h1>
                <h2 style="text-align: left;">This is h2 tag text with left aligned</h2>
                <h3 style="text-align: right;">This is h3 tag text with right aligned</h3>
            </div>
            <h4>This is h4 tag text without alignment</h4>
            <h5>This is h5 tag text without alignment</h5>
            <h6>This is h6 tag text without alignment</h6>
    </body>
</html>
